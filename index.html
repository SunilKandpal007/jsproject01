<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Web Page for all programs</title>
<link rel="stylesheet" href="/css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm border border-primary">
                <h4 class="text-primary">Program to find area of Triangle: <br/><code>Area = (Base x Height) / 2</code></h4>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="bvalue" class="mb-2">Enter Base: </label>
                        <input type="number" class="form-control" id="bvalue" placeholder="Enter Base">
                        </div>

                        <div class="form-group mb-2">
                        <label for="hvalue" class="mb-2">Enter Height: </label>
                        <input type="number" class="form-control" id="hvalue" placeholder="Enter Height">
                        </div>

                        <button type="button" class="btn btn-primary mb-2" onclick="caltArea()">Calculate Area</button>

                        <p class="alert bg-dark text-light" id="result1"></p>
                    </div>  
                </form>
            </div><!--first-div closed-->

            <div class="col-sm border border-primary">
                <h4 class="text-primary">Program to calculate Square root:<br/> <code>Math.sqrt() method returns the square root of a number</code></h4>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="rvalue" class="mb-2">Enter Value: </label>
                        <input type="number" class="form-control" id="rvalue" placeholder="Enter value">
                        </div>

                        <button type="button" class="btn btn-primary mb-4" onclick="calsRoot()">Square Root</button>

                        <p class="alert bg-dark text-light" id="result2"></p>
                    </div>  
                </form>
            </div><!--second-div closed-->

            <div class="col-sm border border-primary">
                <h4 class="text-primary">Program to convert KM to Miles:<br/> <code>1 Miles = KM x 0.621371</code></h4>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="kmvalue" class="mb-2">Enter Kilometer: </label>
                        <input type="number" class="form-control" id="kmvalue" placeholder="Enter KM">
                        </div>

                        <button type="button" class="btn btn-primary mb-4" onclick="calMiles()">KM to Miles</button>

                        <p class="alert bg-dark text-light" id="result3"></p>
                    </div>  
                </form>
            </div>
        </div><!-- third-div-row closed -->

        <div class="row">
            <div class="col-sm border border-primary">
                <h4 class="text-primary">Program to swap two numbers:</h4>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="swapvalue1" class="mb-2">First Value: </label>
                        <input type="number" class="form-control" id="swapvalue1" placeholder="Enter first value">
                        </div>

                        <div class="form-group mb-2">
                        <label for="swapvalue2" class="mb-2">Second Value: </label>
                        <input type="number" class="form-control" id="swapvalue2" placeholder="Enter second value">
                        </div>

                        <button type="button" class="btn btn-primary mb-2" onclick="swapMe()">Swap Me</button>

                        <p class="alert bg-dark text-light" id="result4"> </p>
                    </div>  
                </form>
            </div><!--forth div closed-->

            <div class="col-sm border border-primary">
                <h4 class="text-primary">Program to add two numbers:</h4>

                <form class="form-inline">
                    <div class="form-row">
                        <div class="form-group mb-2">
                        <label for="value1" class="mb-2">First Value: </label>
                        <input type="number" class="form-control" id="value1" placeholder="Enter first value">
                        </div>

                        <div class="form-group mb-2">
                        <label for="value2" class="mb-2">Second Value: </label>
                        <input type="number" class="form-control" id="value2" placeholder="Enter second value">
                        </div>

                        <button type="button" class="btn btn-primary mb-2" onclick="addNums()">Add No</button>
                        <button type="reset" class="btn btn-primary mb-2">Cancel</button>

                        <p class="alert bg-dark text-light" id="result5"></p>
                    </div>  
                </form>
            </div><!--fifth-div closed-->
        </div>
    </div>

<script src="/js/script.js"></script>
</body>
</html>
